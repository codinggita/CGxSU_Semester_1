<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Tag Examples</title>
</head>
<body>
    <h1>HTML &lt;img&gt; Tag Examples</h1>

    <!-- 1. Basic image -->
    <h2>1. Basic Image</h2>
    <!-- src: the path to the image file -->
    <!-- alt: alternative text if the image cannot load -->
    <img src="images.jpg" alt="A sample image">

  
    <!-- 2. Image with width and height (in pixels) -->
    <h2>2. Image with Width and Height</h2>
    <!-- width & height can be set directly in the tag (in px by default) -->
    <img src="images.jpg" alt="Resized image" width="200" height="150">


    <!-- 3. Image with loading attribute -->
    <h2>3. Lazy Loading Image</h2>
    <!-- loading="lazy" delays image loading until it's near viewport -->
    <img src="images.jpg" alt="Lazy loading example" width="200" loading="lazy">

    <!-- 4. Image with title -->
    <h2>4. Image with Title Attribute</h2>
    <!-- title shows tooltip on hover -->
    <img src="images.jpg" alt="Image with title" width="200" title="This is a flower">


    <!-- 5. Image map (clickable areas inside an image) -->
    <h2>5. Image Map</h2>
    <img src="images.jpg" alt="Clickable map" usemap="#examplemap" width="400">
    <map name="examplemap">
        <!-- shape: rectangle coords: x1,y1,x2,y2 -->
        <area shape="rect" coords="0,0,100,100" href="https://codingGita.com" alt="Top left area">
        <!-- shape: circle coords: centerX,centerY,radius -->
        <area shape="circle" coords="200,150,50" href="https://google.com" alt="Circle area">
    </map>

    
    <!-- 6. Responsive image using srcset -->
    <h2>6. Responsive Image with Srcset</h2>
    <!-- srcset provides different images for different screen widths -->
    <img src="images.jpg" 
         srcset="images.jpg 480w, images.jpg 800w, images.jpg 1200w" 
         alt="Responsive image" width="300">

    </body>
</html>
